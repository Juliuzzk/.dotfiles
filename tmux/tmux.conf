# .tmux.conf
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g default-terminal "screen-256color"
# set-option -g default-terminal "tmux-256color"



set-window-option -g mode-keys vi

# Configuración del ratón para copiar texto sin necesidad de Shift
set -g mouse on
# set-option -g mouse-select-pane on
# set-option -g mouse-select-window on

# custom configs
set -g assume-paste-time 0
setw -g aggressive-resize off

# custom bindings
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"
bind-key p paste-buffer
bind-key c copy-mode

# # Abrir tmux tab en mismo directorio
bind  c  new-window      -c "#{pane_current_path}"
bind  |  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind-key X confirm-before -p "Kill #S (y/n)?" "run-shell 'tmux switch-client -n \\\; kill-session -t \"#S\"'"

# bind-key X confirm-before -p "Kill #S (y/n)?" "run-shell 'tmux choose-tree -s \\\; kill-session -t \"#S\"'"


bind C new-session

# Moverse entre paneles como en VIM
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Iniciar tmux en 1, no en 0
set -g base-index 1
setw -g pane-base-index 1


# Themes
# Dracula
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
# it can accept `hostname` (full hostname), `session`, `shortname` (short name), `smiley`, `window`, or any character.
set -g @dracula-show-left-icon session


# Moverse entre paneles usando Option + flechas
# bind -n M-Right select-pane -R
# bind -n M-Left select-pane -L
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D
#
# Redimensionar paneles usando Option + flechas
bind -n M-Right resize-pane -R 5
bind -n M-Left resize-pane -L 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


# Prefix = ctrl + b
#
# Key bindings
# prefix + I
#
# Installs new plugins from GitHub or any other git repository
# Refreshes TMUX environment
# prefix + U
#
# updates plugin(s)
# prefix + shift + u
#
# remove/uninstall plugins not on the plugin list

 # List of plugins
 set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-resurrect  \
 '

 # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
 run '~/.tmux/plugins/tpm/tpm'
